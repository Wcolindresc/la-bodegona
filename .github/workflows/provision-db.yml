name: Provision Database
on:
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Validate DATABASE_URL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if ! echo "$DATABASE_URL" | grep -q '^postgresql://'; then
            echo "‚ùå DATABASE_URL debe iniciar con postgresql://"; exit 1; fi
          echo "‚úÖ DATABASE_URL OK"

      - name: Apply migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: require
        run: |
          set -e
          for f in $(ls -1 supabase/migrations/*.sql | sort); do
            echo "üèóÔ∏è Ejecutando $f"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
          echo "‚úÖ Migraciones aplicadas"
